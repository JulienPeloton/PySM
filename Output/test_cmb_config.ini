[GlobalParameters]
components = thermaldust synchrotron spinningdust cmb
output_frequency = 30. 44. 70. 100. 143. 217. 353. 545. 857
bandpass = False
bandpass_widths = 10. 10. 10. 10. 10. 10. 10.
instrument_noise = False
instrument_noise_i = 5. 5. 5. 5. 5. 5. 5.
instrument_noise_pol = 7. 7. 7. 7. 7. 7. 7.
nside = 512
output_units = uK_RJ
