[GlobalParameters]
components = thermaldust synchrotron spinningdust cmb
output_frequency = 30. 44. 70. 100. 143. 217. 353. 545. 857
bandpass = False
bandpass_widths = 10. 10. 10. 10. 10. 10. 10.
instrument_noise = False
instrument_noise_i = 5. 5. 5. 5. 5. 5. 5.
instrument_noise_pol = 7. 7. 7. 7. 7. 7. 7.
nside = 512
output_units = uK_RJ
debug = False
output_dir = ./Output/
output_prefix = test_

[ThermalDust]
model = dust1

[Synchrotron]
model = synchrotron1
spectral_model = powerlaw
em_template = ./Ancillaries/Synchrotron/mamd2008/haslam408_dsds_Remazeilles2014_8p33_mono_sub.fits
polq_em_template = ./Ancillaries/Synchrotron/mamd2008/wmap7yr_polq_23GHz_3deg_256_v3_PSM_ss.fits
polu_em_template = ./Ancillaries/Synchrotron/mamd2008/wmap7yr_polu_23GHz_3deg_256_v3_PSM_ss.fits
freq_ref = .408
pol_freq_ref = 23.
template_units = uK_RJ
beta_template = ./Ancillaries/Synchrotron/mamd2008/sync_beta_model_4_n256_v2_nested.fits
freq_curve = 23.
beta_curve = -0.3

[CMB]
model = cmb1

[SpinningDust]
model = spdust1

