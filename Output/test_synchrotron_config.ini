[GlobalParameters]
components = synchrotron
output_frequency = 20. 34. 40. 50.
bandpass = True
bandpass_widths = 5. 5. 5. 5.
nside = 256
output_units = uK_RJ
debug = False
output_dir = ./Output/
output_prefix = test_
instrument_noise = True
instrument_noise_i = 5.
instrument_noise_pol = 5.

[ThermalDust]
model = dust1

[Synchrotron]
model = synchrotron1
spectral_model = powerlaw
em_template = ./Ancillaries/Synchrotron/mamd2008/haslam408_dsds_Remazeilles2014_8p33_mono_sub.fits
polq_em_template = ./Ancillaries/Synchrotron/mamd2008/wmap7yr_polq_23GHz_3deg_256_v3_PSM_ss.fits
polu_em_template = ./Ancillaries/Synchrotron/mamd2008/wmap7yr_polu_23GHz_3deg_256_v3_PSM_ss.fits
freq_ref = .408
pol_freq_ref = 23.
template_units = uK_RJ
beta_template = ./Ancillaries/Synchrotron/mamd2008/sync_beta_model_4_n256_v2_nested.fits
freq_curve = 23.
beta_curve = -0.3

[CMB]
model = cmb1

[SpinningDust]
model = spdust1

